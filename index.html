<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Placeholder Image / Base64</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-app="PlaceholderImageApp" ng-controller="AppController">
    <!--[if lt IE 9]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <form>
        <div>
            <label>Width</label>
            <input type="text" ng-model="width">
        </div>
        <div>
            <label>Height</label>
            <input type="text" ng-model="height">
        </div>
        <div>
            <label>Font</label>
            <input type="text" ng-model="font">
        </div>
        <button ng-click="generate()">Generate</button>
    </form>

    <img ng-src="{{imageData}}">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
